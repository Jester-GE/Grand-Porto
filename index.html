<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Grand Porto</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation Menu */
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        .menu .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu .hamburger {
            font-size: 2rem;
            cursor: pointer;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 60px;
            right: 0;
            width: 200px;
            padding: 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .nav-links.active {
            display: flex;
        }

        /* Parallax Section */
        .parallax {
            height: 100vh;
            background: url('https://4kwallpapers.com/images/wallpapers/galaxy-cosmic-2560x1440-14974.jpg') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            background-attachment: fixed;
        }

        /* Carousel Section */
        .carousel-container {
            position: relative;
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Navigation Buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Content Section */
        .content {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #333;
        }
          /* Footer */
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin: 80px 0 40px;
        }

        .footer .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .footer .footer-content p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        .footer .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .footer .social-icons a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer .social-icons a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <script>
        let slideIndex = 0;

        function moveSlide(n) {
            const carousel = document.querySelector(".carousel");
            const slides = document.querySelectorAll(".carousel img");
            slideIndex += n;

            if (slideIndex >= slides.length) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }

            carousel.style.transform = `translateX(${-slideIndex * 100}%)`;
        }

        // Auto Slide
        setInterval(() => {
            moveSlide(1);
        }, 3000);

        function toggleMenu() {
            document.getElementById("navLinks").classList.toggle("active");
        }
    </script>
