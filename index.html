<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Porto</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Parallax Section */
        .parallax {
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            background-attachment: fixed;
        }

        /* Carousel Section */
        .carousel-container {
            position: relative;
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Navigation Buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Content Section */
        .content {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Parallax Section -->
    <div class="parallax">Welcome to My Universe</div>

    <!-- Carousel Section -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://source.unsplash.com/800x400/?mountains" alt="Image 1">
            <img src="https://source.unsplash.com/800x400/?ocean" alt="Image 2">
            <img src="https://source.unsplash.com/800x400/?forest" alt="Image 3">
            <img src="https://source.unsplash.com/800x400/?city" alt="Image 4">
            <img src="https://source.unsplash.com/800x400/?space" alt="Image 5">
            <img src="https://source.unsplash.com/800x400/?desert" alt="Image 6">
        </div>
        <button class="prev" onclick="moveSlide(-1)">❮</button>
        <button class="next" onclick="moveSlide(1)">❯</button>
    </div>

    <!-- Content Section -->
    <div class="content">
        <p>Scroll down to experience the parallax effect!</p>
    </div>

    <!-- Another Parallax Section -->
    <div class="parallax" style="background-image: url('https://source.unsplash.com/1600x900/?stars,galaxy');">
        Explore the Universe
    </div>

    <script>
        let slideIndex = 0;

        function moveSlide(n) {
            const carousel = document.querySelector(".carousel");
            const slides = document.querySelectorAll(".carousel img");
            slideIndex += n;

            if (slideIndex >= slides.length) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }

            carousel.style.transform = `translateX(${-slideIndex * 100}%)`;
        }

        // Auto Slide
        setInterval(() => {
            moveSlide(1);
        }, 3000);
    </script>

</body>
</html>
