<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Parallax Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: #121212;
            color: white;
        }
        .parallax {
            position: relative;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?galaxy,space') no-repeat center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .content {
            text-align: center;
            padding: 80px 20px;
            background: #1e1e1e;
        }
        .section {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: transform 0.3s;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .section:nth-child(odd) {
            background: #333;
        }
        .section:nth-child(even) {
            background: #444;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
            background: #e91e63;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #c2185b;
        }
    </style>
</head>
<body>
    <div class="parallax">
        <h1>Explore the Universe</h1>
    </div>
    <div class="content">
        <p>Scroll down to discover something amazing!</p>
        <button class="btn" onclick="alert('Welcome to the future!')">Click Me</button>
    </div>
    <div class="section">Discover</div>
    <div class="section">Imagine</div>
    <div class="section">Create</div>
    <script>
        window.addEventListener('scroll', function() {
            let parallax = document.querySelector('.parallax');
            let scrollPosition = window.scrollY;
            parallax.style.backgroundPositionY = scrollPosition * 0.5 + 'px';
        });
    </script>
</body>
</html>
